<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="x-icon" href="img/logo.jpg"  alt="logo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker </title>
    <link rel="stylesheet" href="css/6_style.css">
</head>
<body>
   
    <div class="container">
        <h1>Fitness Tracker</h1>
        <form id="fitnessForm">
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" id="bloodGroup" name="bloodGroup" required>
            </div>
            <div class="form-group">
                <label for="bloodPressure">Blood Pressure (mmHg):</label>
                <input type="text" id="bloodPressure" name="bloodPressure" required>
            </div>
            <div class="form-group">
                <label for="heartRate">Heart Rate (bpm):</label>
                <input type="number" id="heartRate" name="heartRate" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="js/script2.js"></script>
</body>
</html>
